<!doctype html>
<html>
	<head>
		<title>我的主页</title>
		<meta charset="utf-8">
		<!-- 引入 CSS 文件 -->
		<link rel="stylesheet" href="jd_index.css">
	</head>
	<body>
		<!-- 页面顶部:top : 100% -->
		<header id="top">
		  <!-- 内容显示区域：1211px -->
			<div id="top_box">页面顶部</div>
		</header>
		<!-- LOGO和搜索框:top_main -->
		<div id="top_main">LOGO和搜索框</div>
		<!-- 主导航:nav  -->
		<nav id="nav">主导航</nav>
		<!-- banner部分：banner  -->
		<div id="banner">banner部分</div>
		<!-- 主体内容:main -->
		<section id="main">页面主体</section>
		<!-- 页面底部-配送方式:foot_box -->
		<footer id="foot_box">配送方式</footer>
		<!-- 页面底部-备案号:footer -->
		<footer id="footer">备案号等</footer>
	</body>
</html>
