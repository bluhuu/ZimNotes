    <script type="text/javascript">
        jQuery.fn.myPlugin = function(options) {
            console.log("options",options);
            $options = $.extend({
                    html: "no messages",
                    css: {
                        "color": "red",
                        "font-size": "14px"
                    }
                },
                options);
            return $(this).css({
                "color": $options.css.color,

            }).html($options.html);
        }

        $('.ye').myPlugin();
