<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>div 距中</title>
    <style media="screen">
        .something-semantic {
            display: table;
            width: 100%;
            background-color: #ccc;
            height: 200px;
        }

        .something-else-semantic {
            background-color: tan;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <table style="width: 100%;height:200px;">
        <tr>
            <td style="text-align: center; vertical-align: middle; background-color:#ccc;">
                <div style="background-color:tan;">
                    Unknown stuff to be centered.
                </div>
            </td>
        </tr>
    </table>

    <div class="something-semantic">
        <div class="something-else-semantic">
            Unknown stuff to be centered.
        </div>
    </div>

</body>

</html>
