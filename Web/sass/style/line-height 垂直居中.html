<title>line-height与单行或多行文字的垂直居中</title>
<style type="text/css">
.single_line{
    line-height:30px;
    border:1px dashed #cccccc;
    padding-left:5px;
}
.mulit_line{
    border:1px dashed #cccccc;
    padding-left:5px;
}
.mulit_line span{
    display:-moz-inline-stack;
    display:inline-block;
    line-height:1.4em;
    vertical-align:middle;
}
.mulit_line i{
    width:0;
    line-height:150px;
    /*display:-moz-inline-stack;*/

}

        <h1 class="zxx_title">line-height与单行或多行文字的垂直居中</h1>
        <div class="zxx_main_con">
			<strong class="f11">单行文字</strong>
            <p class="single_line mt10 mb20">
            	这是高度为30像素的单行文字
            </p>
            <strong class="f11">多行文字</strong>
            <p class="mulit_line mt10">
            	<span style="font-size:12px;">这里是高度为150像素的标签内的多行文字，文字大小为12像素。<br>这里是第二行，用来测试多行的显示效果。</span><i class="vm dib">&nbsp;</i>
            </p>
            <p class="mulit_line mt10">
